<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<!--移动设置优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<style></style>
	</head>

	<body>
		<!--导航-->
		<!--navbar-default 灰色背景-->
		<div class="navbar navbar-default  role=" navigation "">
			<div class="container">
				<div class="navbar-header">
					<!--navbar-brand 品牌-->
					<a href="index.html" class="navbar-brand" title="首页" alt="logo"></a>
				</div>
				<!--for="toggle-checkbox" 就像继承了指定id的属性-->
				<!--visible-xs-inline-block 是在小宽度的时候显示-->
				<!--hidden-xs 为小屏幕上时隐藏-->
				<label for="toggle-checkbox" class="toggle_label visible-xs-inline-block">MUNU</label>
			    <input type="checkbox" name="" class="hidden" id="toggle-checkbox" value="" />
				<div class="hidden-xs toggle-nav">
					<ul class="nav navbar-nav">
						<li>
							<a href="index.html" title="首页">首页</a>
						</li>
						<li>
							<a href="javascript:void(0)" title="图片">图片</a>
						</li>
						<li>
							<a href="javascript:void(0)" title="视频">视频</a>
						</li>
						<li>
							<a href="javascript:void(0)" title="新闻">新闻</a>
						</li>
						<li>
							<a href="javascript:void(0)" title="贴吧">贴吧</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a href="login.html" title="登录">登录</a>
						</li>
						<li>
							<a href="signup.html" title="注册">注册</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--内容区-->
		<div class="container container-small">
			<h1>登录
				<!--small 标签可以把字体变小一号-->
				<small>没有账号？<a href="signup.html">注册</a></small>
			</h1>
			<form action="http://www.baidu.com" method="post">
				<div class="form-group">
					<label>用户名/手机/邮箱:</label>
					<input type="text" name="login" class="form-control" id="login" value="" />
				</div>
				<div class="form-group">
					<label>密码:</label>
					<input type="password" name="password" class="form-control" id="password" value="" />
				</div>
				<div class="form-group">
					<button type="submit" name="submit" class="btn btn-primary btn-block" id="submit" value="" >登录</button>
				</div>
				<div class="form-group">
					<a href="javascript:void(0)">忘记密码？</a>
				</div>
			</form>
		</div>
		<!--页脚-->
		<div class="footer">
			© WMXY 文明校园 文明学生 | 南洋理工学院 | 粤ICP备10000000号
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
